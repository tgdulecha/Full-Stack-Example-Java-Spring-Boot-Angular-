<div class="container d-flex ">
    <div class="row m-3 ">
        <h2>Update product</h2>

        <form [formGroup]="productForm" (ngSubmit)="updateProduct()" class=" border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="image" class="form-label">
                    Select a file <i class="bi bi-paperclip"></i></label>
                <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" />
                <div *ngIf="selectedFile" class="image-preview">
                    <div class="circle-image">
                        <img [src]="imagePreview" alt="selected Image" class="preview-image img-fluid">
                    </div>
                </div>

                <div *ngIf="existingImage" class="image-preview">
                    <div class="circle-image">
                        <img [src]="existingImage" alt="selected Image" class="img-fluid">
                    </div>
                </div>

            </div>


            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select  [(ngModel)]="selectedCategoryId" id="category" class="form-select"
                    formControlName="category" >
                    <option value="" selected>Select a category</option>
                    <option *ngFor="let category of listcategories" [value]="category.id">{{ category.name }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" formControlName="description" rows="3"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" id="price" class="form-control" formControlName="price" required />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Update Product</button>
        </form>
    </div>

</div>
