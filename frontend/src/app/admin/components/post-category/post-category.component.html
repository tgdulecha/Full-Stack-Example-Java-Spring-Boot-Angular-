<div class="container d-flex justify-content-center align-items-top min-vh-100">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <h2 class="text-center m-3">Add category</h2>

    <form [formGroup]="categoryform" (ngSubmit)="addCategory()">
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="name" placeholder="name" required />
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" formControlName="description" placeholder="description" required />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!categoryform.valid">Add Category</button>
   
    </form>
  </div>
</div>
